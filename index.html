<html>
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <table border="1">
            <tr>
                <td colspan="4">
                    <input type="text" id="inputBox" value="0" />
                </td>
            </tr>
            <tr>
                <td class="number" onclick="btnPress(7)">7</td>
                <td class="number" onclick="btnPress(8)">8</td>
                <td class="number" onclick="btnPress(9)">9</td>
                <td class="operatorButton" onclick="operatorBtn('*')">x</td>
            </tr>
            <tr>
                <td class="number" onclick="btnPress(4)">4</td>
                <td class="number" onclick="btnPress(5)">5</td>
                <td class="number" onclick="btnPress(6)">6</td>
                <td class="operatorButton" onclick="operatorBtn('-')">-</td>
            </tr> 
            <tr>
                <td class="number" onclick="btnPress(1)">1</td>
                <td class="number" onclick="btnPress(2)">2</td>
                <td class="number" onclick="btnPress(3)">3</td>
                <td class="operatorButton" onclick="operatorBtn('+')">+</td>
            </tr> 
            <tr> 
                <td class="number" colspan="2" onclick="btnPress(0)">0</td>

                <td class="ACButton" onclick="btnACPressed()">AC</td>
                <td class="operatorButton" onclick="operatorBtn('/')">/</td>
            </tr>
            <tr>
                <td class="operatorButton" colspan="4" onclick="equalsBtn()">=</td>
            </tr>
        </table>
    </body>
    
    <script>
        var newNum = true; // Boolean to track if a new number is being entered
        var value1;
        var currentOperator

        // Event handler for button presses
        function btnPress(btn) {
            if (newNum) {
                document.getElementById("inputBox").value = btn;
                newNum = false;
            } else {
                var currentValue = document.getElementById("inputBox").value;
                document.getElementById("inputBox").value = currentValue + btn;
            }
        }

        // Event handler for the AC button
        // Resets the input box to 0 and allows for a new number to be entered
        function btnACPressed() {
            document.getElementById("inputBox").value = 0;
            newNum = true;
        }

        // Event handler for operator buttons
        // Sets the current operator and stores the first value for calculation
        function operatorBtn(operator) {
            currentOperator = operator;
            value1 = parseInt(document.getElementById("inputBox").value);
            newNum = true; // Set to true to allow for a new number to be entered after an operator
        }

        // Event handler for the equals button
        // Performs the calculation based on the current operator and the second value entered
        function equalsBtn() {
            var value2 = parseInt(document.getElementById("inputBox").value);
            var result;

            switch(currentOperator) {
                case '+':
                    result = value1 + value2;
                    break;
                case '-':
                    result = value1 - value2;
                    break;
                case '*':
                    result = value1 * value2;
                    break;
                case '/':
                    result = value1 / value2;
                    break;
                default:
                    result = "Error";
            }

            document.getElementById("inputBox").value = result;
            value1 = 0; // Reset value1 for the next calculation 
            newNum = true; // Set to true to allow for a new number to be entered after calculation
        }
    </script>
</html>
